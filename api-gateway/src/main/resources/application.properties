server.port=8080
server.address=0.0.0.0

eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=api-gateway

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator= INFO
logging.level.org.springframework.cloud.gateway=TRACE

# Movie Service Route
spring.cloud.gateway.server.webflux.routes[0].id=movie-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://movie-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/movie/**

# User Service Route
spring.cloud.gateway.server.webflux.routes[1].id=userService
spring.cloud.gateway.server.webflux.routes[1].uri=lb://userService
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/user/**

# Eureka Server Route
spring.cloud.gateway.server.webflux.routes[2].id=eureka-server
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webflux.routes[2].filters[0]=SetPath=/

# Eureka Server Static Route
spring.cloud.gateway.server.webflux.routes[3].id=eureka-server-static
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/**

#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/cinevision-microservices-realm

# Zipkin and Sleuth Properties
spring.zipkin.base-url=http://localhost:9411
management.tracing.sampling.probability=1.0

# Security Properties
spring.cloud.gateway.server.webflux.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials,RETAIN_UNIQUE

spring.cloud.gateway.server.webflux.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.server.webflux.globalcors.corsConfigurations.[/**].allowedMethods=*
